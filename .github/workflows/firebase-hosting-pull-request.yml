name: Run tests, show preview on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v4

      # 2. Install dependencies, run tests, build
      - run: npm ci && npm run test && npm run build

      # 3. Deploy to a PR preview channel
      - name: Deploy to Firebase Preview Channel
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEABEE_5D456 }}
          projectId: teabee-5d456
          channelId: pr-${{ github.event.pull_request.number }}

      # 4. Post the preview URL as a PR comment
      - name: Comment preview URL
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ”— Preview site: ${steps.deploy.outputs.detailsUrl}`
            })
